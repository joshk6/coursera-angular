<table border="1px">
  <tr><th>Name</th>
    <th>Short Name</th>
    <th>Desription</th>
  </tr>
  <tbody>
    <tr width=60px ng-repeat="item in ndc.items">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
      <td><button ng-click="ndc.onRemove({index: $index});"+ {{$index}} + ")">Don't want this one!</button></td>
    </tr>
  </tbody>
</table>
